<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZ Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css?v=1">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/kz-store-logofavicon.png">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <!-- nút menu trên di động -->
            <button id="menuToggle" class="menu-toggle" aria-label="Mở danh mục">
                <i class="fas fa-bars"></i>
            </button>
            <!-- logo liên kết về trang chủ -->
            <a href="/" class="logo-link">
                <img src="images/kz-store-logo.png" alt="KZ Store Logo" class="logo" loading="lazy">
            </a>
            <div class="nav-divider"></div>
            <div class="nav-buttons">
                <button class="nav-button" data-category="home">Home</button>
                <button class="nav-button" data-category="steam">Steam Account</button>
                <button class="nav-button" data-category="netflix">Netflix Premium</button>
                <button class="nav-button" data-category="youtube">YouTube Premium</button>
                <button class="nav-button" data-category="spotify">Spotify Premium</button>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Tìm kiếm game..." oninput="applyFilters()">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-divider"></div>
            <div class="social-icons">
                <a href="https://www.facebook.com/ngtrugkiez" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://discord.gg/zdTccTP97T" target="_blank" aria-label="Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </nav>


        <!-- thanh tìm kiếm và bộ lọc trên di động -->
        <div id="mobileControls" class="mobile-controls" style="display:none;">
            <button id="filterToggle" class="filter-toggle" aria-label="Lọc sản phẩm">
                <i class="fas fa-sliders-h"></i>
            </button>
            <div class="mobile-search">
                <input type="text" id="mobileSearchInput" placeholder="Tìm kiếm game...">
                <i class="fas fa-search mobile-search-icon"></i>
            </div>
        </div>

        <!-- khu vực hero: hiển thị các trò chơi nổi bật -->
        <section id="heroSection" class="hero-section">
            <div class="hero-container">
                <!-- khu vực slider -->
                <div class="hero-slider">
                    <button class="hero-prev" aria-label="Previous slide">&#10094;</button>
                    <div class="slides"></div>
                    <button class="hero-next" aria-label="Next slide">&#10095;</button>
                </div>
                <!-- danh sách dọc các thẻ trò chơi nhỏ -->
                <div class="vertical-list" id="verticalList"></div>
            </div>
        </section>
        
        <!-- vùng chứa bộ lọc và danh sách nội dung -->
        <div class="content-grid">
            <div class="filters" id="gameFilters">
                <!-- ô tìm kiếm trống để giữ nguyên cấu trúc css -->
                <div class="filter-group search-group" style="display:none;"></div>

                <div class="filter-group price-group">
                    <h3 class="filter-title">Giá</h3>
                    <div class="price-slider">
                        <input type="range" id="minPriceRange" min="10000" max="600000" value="10000" step="10000" oninput="updatePriceRange()">
                        <input type="range" id="maxPriceRange" min="10000" max="600000" value="600000" step="10000" oninput="updatePriceRange()">
                    </div>
                    <div class="price-values">
                        <span id="minPriceDisplay">10.000 đ</span> – <span id="maxPriceDisplay">600.000 đ</span>
                    </div>
                    <button class="apply-price-btn" onclick="applyFilters()">Lọc</button>
                </div>

                <div class="filter-group account-group">
                    <h3 class="filter-title">Loại Account</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" class="filter-checkbox account-filter" value="Account OFFLINE" onchange="applyFilters()"> Account OFFLINE</label>
                        <label><input type="checkbox" class="filter-checkbox account-filter" value="Account ONLINE" onchange="applyFilters()"> Account ONLINE</label>
                    </div>
                </div>
                <div class="filter-group genre-group">
                    <h3 class="filter-title">Thể Loại</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="hot" onchange="applyFilters()"> Game Hot</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Hành động" onchange="applyFilters()"> Hành động</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Nhập vai" onchange="applyFilters()"> Nhập vai</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Chiến thuật" onchange="applyFilters()"> Chiến thuật</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Thể thao" onchange="applyFilters()"> Thể thao</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Phiêu lưu" onchange="applyFilters()"> Phiêu lưu</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Cốt truyện" onchange="applyFilters()"> Cốt truyện</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Mô phỏng" onchange="applyFilters()"> Mô phỏng</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Kinh dị" onchange="applyFilters()"> Kinh dị</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Bắn súng" onchange="applyFilters()"> Bắn súng</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Đua xe" onchange="applyFilters()"> Đua xe</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Giải đố" onchange="applyFilters()"> Giải đố</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Sinh tồn" onchange="applyFilters()"> Sinh tồn</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Game anime" onchange="applyFilters()"> Game anime</label>
                        <label><input type="checkbox" class="filter-checkbox genre-filter" value="Game CO-OP" onchange="applyFilters()"> Game CO-OP</label>
                    </div>
                </div>
                <!-- nhóm giá gốc đã được loại bỏ, giữ thẻ trống để đảm bảo cấu trúc -->
            </div><!-- end filters -->
            <div class="content-lists">
                <div class="game-list" id="gameList"></div>
                <div class="service-list hidden" id="netflixList"></div>
                <div class="service-list hidden" id="youtubeList"></div>
                <div class="service-list hidden" id="spotifyList"></div>
            </div>
        </div>

        <div class="updating-message">ĐANG CẬP NHẬT...</div>

        <!-- lớp phủ cho drawer trên di động -->
        <div id="menuOverlay" class="menu-overlay"></div>
        <div id="filterOverlay" class="filter-overlay"></div>
    </div>

    <script src="games.js?v=2"></script>
    <script src="netflix.js?v=1"></script>
    <script src="youtube.js?v=1"></script>
    <script src="spotify.js?v=1"></script>
    <script src="main.js?v=2"></script>

    <!-- <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">×</span>
            <h2>NOTE</h2>
            <p id="popupMessage"></p>
        </div>
    </div> -->
    <div class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">
        ↑
    </div>
</body>
</html>
